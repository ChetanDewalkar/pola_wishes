<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pola_shubheccha</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./CSS/index.css" />
    <script src="./JS/index.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="content-container">
        <p>
          Please enter your good name and <br />
          press below button!
        </p>
        <input
          id="name-input"
          type="text"
          placeholder="Please Enter Your Name!"
        />
        <p id="message"></p>
        <button id="wish-btn" onclick="wish()">Click Here!</button>
      </div>
    </div>
    <div id="wish-container">
      <button id="close-btn" onclick="closeWish()">
        <i class="fas fa-times-circle" style="font-size: 16px; color: red"></i>
      </button>
      <h1 id="wish" class="animate__animated animate__zoomIn">
        Dear <span id="name-space"></span> Happy Pola! <br />
        to you and your Family!!
      </h1>
    </div>
  </body>
</html>
